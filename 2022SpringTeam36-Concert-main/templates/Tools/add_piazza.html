{% extends '_base.html' %}
{% block content %}

<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">

      <li class="nav-item">
        <a class="nav-link" href="{% url 'piazza_instruction' course.id %}">How to Connect?</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'add_piazza' course.id %}"> Connect to a new account</a>
      </li>
        <li class="nav-item">
        <a class="nav-link " href="{% url 'add_piazza_default' course.id %}"> Connect to a default account</a>
      </li>
        <li class="nav-item">
        <a class="nav-link " href="{% url 'add_piazza_previous' course.id %}"> Connect to a previous account</a>
      </li>

    </ul>
  </div>
</div>
  <div class="card-body">
    <form action="{%  url 'add_piazza' course.id %}" method="post">
{% csrf_token %}

   <label for="client_id">Piazza ID: </label>
    <input id="client_id" class="form-control" type="text" name="client_id" >
    <label for="client_secrete">Piazza Password: </label>
    <input id="client_secrete" type="text" class="form-control" name="client_secrete" >
    <br><input class="btn btn-primary" type="submit" value="Add" name="add_piazza">
</form>
  </div>
</div>


{% endblock content %}
