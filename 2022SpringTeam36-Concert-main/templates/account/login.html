<!-- BZM - 5.3 Login Screen. 
Missing action="" where the action is a page to validate the login -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Login</button>
</form>
<!-- BZM - DS - this url pattern is handled in Django, see https://django-allauth.readthedocs.io/en/latest/views.html#password-reset-account-reset-password !-->
<a href="{% url 'account_reset_password' %}">Forgot Password?</a>
{% endblock content %}
