<!-- BZM 5.4.1.1 Add New Course !-->
{% extends '_base.html' %}
{% block content %}
  {% if user.username != 'test2' %}
    <form action="{% url 'create_course' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Course Name</label>
        <input class="form-control" id="name" type="text" name="name" placeholder="Enter a course name">
        <br><label for="description">Course Description</label>
        <input class="form-control" id="description" type="text" name="description" placeholder="Enter a course description">
        <br><label for="semester">Semester</label>
        <div class="form-check">
          <input type="radio" id="semester" name="semester" value="Fall">
          <label for="fall">Fall</label>
          <br><input type="radio" id="semester" name="semester" value="Spring">
          <label for="spring">Spring</label>
        </div>
        <br><label for="year">Year</label>
        <input class="form-control" id="year" type="number" name="year" placeholder="Enter a year">
        <br><a class="btn btn-danger" href="{% url 'interface' %}">Cancel</a>
        <input class="btn btn-success" type="submit" value="Create">
      </div>
    </form>
  {% else %}
    Permission deny
  {% endif %}
{% endblock content %}
