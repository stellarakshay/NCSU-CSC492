<!-- BZM 5.5 Instructor Course Management Page !-->
{% extends '_base.html' %}
{% block content %}
<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
         <li class="nav-item">
        <a class="nav-link active" href="{% url 'detail' course.id %}">Course Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'manage_tool' course.id %}">Manage Tools</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'manage_enrollment' course.id %}">Manage Enrollment</a>
      </li>
    </ul>
  </div>
</div>
<div class="jumbotron">
  <h1 class="display-5">{{ course.name }} - {{ course.semester }} {{ course.semester_year }}</h1>
  <p class="lead">{{ course.description }}</p>
  <hr class="my-4">
  <p>


<form>
  <div class="form-group row">
    <label for="statics" class="col-sm-2 col-form-label">Start Date</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{ course.start_date}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">End Date</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" value="{{ course.end_date }}">
    </div>
  </div>
<div class="form-group row">
    <label for="staticw" class="col-sm-2 col-form-label">Instructor</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticw" value="Ncsu Instructor">
    </div>
  </div>
</form>
</p>
<p class="lead float-right">
  <a class="btn btn-warning text-white btn-lg" href="{% url 'edit' course.id %}" role="button">Edit</a>
  <a class="btn btn-danger btn-lg" href="{% url 'delete' course.id %}" role="button">Delete</a>
</p>
    </div>
{% endblock content %}
